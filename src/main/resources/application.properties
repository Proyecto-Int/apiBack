# Configuración general
spring.application.name=empat-api
server.port=8080

# Configuración de la base de datos MySQL en Heroku
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuración de SendGrid
spring.mail.host=${SENDGRID_HOST}
spring.mail.port=${SENDGRID_PORT}
spring.mail.username=${SENDGRID_USERNAME}
spring.mail.password=${SENDGRID_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuración de JWT
empat_e.app.jwtSecret=${JWT_SECRET}
empat_e.app.jwtExpirationMs=${JWT_EXPIRATION_MS}
